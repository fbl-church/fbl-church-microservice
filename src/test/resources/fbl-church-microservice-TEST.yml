# Do not change any values in this file
spring:
  datasource:
    username: ${MYSQL_TEST_USERNAME}
    password: ${MYSQL_TEST_PASSWORD}
    url: ${MYSQL_TEST_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maxLifetime: 1800000
      connectionTimeout: 30000
      idleTimeout: 600000
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

ftp:
  server: ${FTP_TEST_STORAGE_URL}
  port: ${FTP_TEST_STORAGE_PORT}
  environment: ${FTP_TEST_STORAGE_ENVIRONMENT}
  username: ${FTP_TEST_STORAGE_USERNAME}
  password: ${FTP_TEST_STORAGE_PASSWORD}

jwt:
  secret: ${JWT_SIGNING_KEY}
email:
  sendgrid-key: ${SENDGRID_API_KEY}
