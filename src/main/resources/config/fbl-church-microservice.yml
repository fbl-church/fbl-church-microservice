# Do not change any values in this file
spring:
  profiles:
    default: LOCAL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maxLifetime: 1800000
      connectionTimeout: 30000
      idleTimeout: 600000
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 64MB
      max-request-size: 64MB

logging:
  level:
    "[org.springframework]": OFF
    "[org.springdoc.api]": OFF
    "[org.apache]": OFF
    "[org.apache.coyote.http11.Http11NioProtocol]": OFF

info:
  name: First Baptist Church Lagrange REST API
  license:
